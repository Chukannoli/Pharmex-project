<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <title>Pharmadex</title>
  </head>
  <body>
    <div class="main-container">
      <header class="app__header">
        <h1>Pharma<span>DEX</span></h1>
        <p>Pharmaceutical managment system</p>
      </header>

      <form class="app__form">
        <div class="form__input-name">
          <label for="product-name">Product name</label>
          <input type="text" name="product-name" id="product-name" />
          <p class="product-name-error">error*</p>
        </div>

        <div class="form__input-manufacturer">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" name="manufacturer" id="manufacturer" />
          <p class="manufacturer-error">error*</p>
        </div>

        <div class="form__input-type">
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="-">-</option>
            <option value="tablet">Tablet</option>
            <option value="topical">Topical</option>
          </select>
          <p class="type-error">error*</p>
        </div>

        <div class="form__input-expiration-date">
          <label for="expiration-date">Expiration date</label>
          <input type="date" name="expiration-date" id="expiration-date" />
          <p class="expiration-date-error">error*</p>
        </div>

        <div class="form__input-quantity">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" />
          <p class="quantity-error">error*</p>
        </div>
        <button class="add-button">+ Add</button>
      </form>

      <table class="app__list">
        <thead class="app__list-header">
          <tr class="app__list-header-row">
            <th scope="col">Product ID</th>
            <th scope="col">Name</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Type</th>
            <th scope="col">Expiration date</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody class="app__list-data"></tbody>
      </table>
    </div>
  </body>
</html>
