<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <title>Pharmadex</title>
  </head>
  <body>
    <div class="main-container">
      <header class="app__header">
        <h1>Pharma<span>DEX</span></h1>
        <p>Pharmaceutical managment system</p>
      </header>

      <form class="app__form">
        <div class="form__input-name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <p class="name-error">error*</p>
        </div>

        <div class="form__input-manufacturer">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" name="manufacturer" id="manufacturer" />
          <p class="manufacturer">error*</p>
        </div>

        <div class="form__input-type">
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="-">-</option>
            <option value="tablet">Tablet</option>
            <option value="topical">Topical</option>
          </select>
          <p class="type-error">error*</p>
        </div>

        <div class="form__input-expiration-date">
          <label for="expiration-date">Expiration date</label>
          <input type="date" name="expiration-date" id="expiration-date" />
          <p class="expiration-date-error">error*</p>
        </div>

        <div class="form__input-quantity">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" />
          <p class="quantity-error">error*</p>
        </div>
        <button>+ Add</button>
      </form>

      <table class="app__list">
        <tr class="app__list-header">
          <th>Product ID</th>
          <th>Name</th>
          <th>Manufacturer</th>
          <th>Type</th>
          <th>Expiration date</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </table>
    </div>
  </body>
</html>
